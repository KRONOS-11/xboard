<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
    <title>xBoard</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.19.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/colorpicker.css" />
    <script src="js/libs/jquery-1.7.2.min.js" type="application/javascript"></script>
    <script src="js/libs/jquery-ui-1.8.19.custom.js" type="application/javascript"></script>
    <script src="js/whiteboard.js" type="application/javascript"></script>
    <script src="js/whiteboardui.jquery.js" type="application/javascript"></script>
    <script src="js/libs/jquery.colorPicker.min.js" type="text/javascript"></script>
    <script src="js/libs/cjson.js" type="text/javascript"></script>
</head>
<body>
<div id="xboard-container">
    <div id="top-row" class="clearfix">
      <div id="tools">
          <button id="button_pencil" type="button">pencil</button>
          <button id="button_eraser" type="button">eraser</button>
          <div><input id="color_picker" type="text" value="#000000"/></div>
      </div> <!-- /tools -->
      <div id="drawsection">
        <canvas id="canvas">
        </canvas>
        <div id="loader"></div>
      </div><!-- /drawsection -->
    </div>
    <div id="bottom-row">
      <div class="clearfix" id="slider">
      </div>
      <button id="play_pause" class="">
        PLAY/PAUSE
      </button>
      <span id="elapsed_timer">00:00</span>
      /
      <span id="total_timer">00:00</span>
      <button id="recorder" class="">Record</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
