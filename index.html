<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
    <title>HTML 5 Whiteboard</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.19.custom.css" />
  <script src="js/libs/jquery-1.7.2.min.js" type="application/javascript"></script>
  <script src="js/libs/jquery-ui-1.8.19.custom.js" type="application/javascript"></script>
  <script src="js/whiteboard.js" type="application/javascript"></script>
  <script src="js/whiteboardui.jquery.js" type="application/javascript"></script>
</head>
<body>
<div id="xboard-container">
    <div id="top-row" class="clearfix">
      <div id="tools">
          <button id="button_pencil" type="button" id="drawpolyline">pencil</button>
          <input id="input_color" type="text" name="color" size="7" value="#000000" maxlength="7" />
          <button id="button_color" type="button">choose color</button>
          <button id="button_eraser" type="button">eraser</button>
          <button id="button_animate" type="button">animate</button>
          <button id="button_undo" type="button">undo</button>

      </div> <!-- /tools -->
      <div id="drawsection">
        <canvas id="canvas"></canvas>
      </div><!-- /drawsection -->
      <div id="transcript">
      </div>
    </div>
    <div id="bottom-row">
      <div class="clearfix" id="slider">
      </div>
      <button id="play_pause" class="">
        PLAY/PAUSE
      </button>
      <span id="elapsed_timer">00:00</span>
      /
      <span id="total_timer">00:00</span>
      <button id="recorder" class="">Record</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
